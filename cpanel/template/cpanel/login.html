{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Bluecare" name="author" />
    <title>
        Bluecare System | Login
    </title>
    <!-- google font -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css" />
    <!-- icons -->
    <link href="{% static 'cpanel/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'cpanel/assets/bundles/iconic/css/material-design-iconic-font.min.css' %}" rel="stylesheet" />
    <!-- bootstrap -->
    <link href="{% static 'cpanel/assets/bundles/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- style -->
    <link href="{% static 'cpanel/css/extra_pages.css' %}" rel="stylesheet" />
    <!-- favicon -->
    <link href="{% static 'cpanel/img/favicon.svg' %}" rel="shortcut icon">
    </link>
    </link>
    </meta>
</head>

<body>
    <div class="limiter">
        <div class="container-login100 page-background">
            <div class="wrap-login100">
                <form method="POST" class="login100-form validate-form"> {% csrf_token %}
                    <span class="login100-form-logo">
                        <img alt="" src="{% static 'cpanel/img/hospital.png' %}" />
                    </span>
                    <span class="login100-form-title p-b-34 p-t-27">
                        Log in
                    </span>
                    {% if form.errors or error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Invalid username or password or login as
                        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                            <span aria-hidden="true">
                                ×
                            </span>
                        </button>
                    </div>
                    <br />
                    {% endif %}
                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" name="username" placeholder="Username" type="text" required="" />
                        <span class="focus-input100" data-placeholder="">
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" name="password" placeholder="Password" type="password" required="" />
                        <span class="focus-input100" data-placeholder="">
                        </span>
                    </div>
                    <div class="validate-input" data-validate="Choose">
                        <select class="input100" name="login_as" required="">
                            <option disabled="" selected="" value="">Login As</option>
                            <option style="color: black" value="Stakeholder">Admin/Clerk/Editor</option>
                            <option style="color: black" value="Patient">Patient</option>
                            <option style="color: black" value="Physician">Doctor</option>
                            <option style="color: black" value="Nurse">Nurse</option>
                            <option style="color: black" value="Paramedic">Paramedic</option>
                            <option style="color: black" value="Pharmacist">Pharmacist</option>
                            <option style="color: black" value="Medical Institution">Medical inistitution</option>
                            <option style="color: black" value="Insurance Company">Insurance company</option>
                        </select>
                    </div>
                    <br />
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- start js include path -->
    <script src="{% static 'cpanel/assets/bundles/jquery/jquery.min.js' %}">
    </script>
    <!-- bootstrap -->
    <script src="{% static 'cpanel/assets/bundles/bootstrap/js/bootstrap.min.js' %}">
    </script>
    <script src="{% static 'cpanel/assets/login-data.js' %}">
    </script>
    <!-- end js include path -->
</body>

</html>
