{% extends "cpanel/Base.html" %}
{% load staticfiles %}
{% block content %}
<!-- Part One -->
<div class="page-bar">
    <div class="page-title-breadcrumb">
        <div class="pull-left">
            <div class="page-title">
                Add Insurance Company
            </div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li>
                <i class="fa fa-home">
                </i>
                <a class="parent-item" href="{% url 'cpanel:home' %}">
                    Home
                </a>
                <i class="fa fa-angle-right">
                </i>
            </li>
            <li class="active">
                Add Insurance Company
            </li>
        </ol>
    </div>
</div>
<!-- End Part One -->
<!-- Part Two -->
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="card-head">
                <header>
                    Basic Information
                </header>
            </div>
            <form method='POST' enctype="multipart/form-data" id="add_form"> {% csrf_token %}
                <div class="card-body row">
                    <div class="col-lg-12 p-t-20">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <input class="mdl-textfield__input" id="txt7" type="number" min="0" name="company_id" required />
                            <label class="mdl-textfield__label">
                                Company ID
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12 p-t-20">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <input class="mdl-textfield__input" id="name" type="text" name="company_name" required />
                            <label class="mdl-textfield__label">
                                Insurance company Name
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12 p-t-20">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <input class="mdl-textfield__input" id="txtPwd" type="password" name="password" required />
                            <label class="mdl-textfield__label">
                                Password
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12 p-t-20">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <input class="mdl-textfield__input" id="txtConfirmPwd" type="password" name="password" required />
                            <label class="mdl-textfield__label">
                                Confirm Password
                            </label>
                        </div>
                    </div>
                    <!-- phone Input -->
                    <div class="col-lg-12 p-t-20" id="phone">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <input class="mdl-textfield__input" id="text5" pattern="-?[0-9]*(\.[0-9]+)?" type="text" name="phone" autocomplete="nope" required />
                            <label class="mdl-textfield__label" for="text5">
                                Mobile Number
                            </label>
                            <span class="mdl-textfield__error">
                                Number required!
                            </span>
                        </div>
                        <div align="right">
                            <button class="btn btn-skype waves-effect waves-light" type="button" onclick="phone_add()">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </div>
                    </div>
                    <!-- DropDown Menu -->
                    <div class="col-lg-12 p-t-20">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
                            <input class="mdl-textfield__input" id="YourValue" readonly="" tabindex="-1" type="text" value="" name="company_type" />
                            <label class="pull-right margin-0" for="insuranc_type">
                                <i class="mdl-icon-toggle__label material-icons">
                                    keyboard_arrow_down
                                </i>
                            </label>
                            <label class="mdl-textfield__label" for="insuranc_type">
                                Company Type
                            </label>
                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" data-mdl-for="YourValue">
                                <li class="mdl-menu__item" data-val="govermental">
                                    Govermental
                                </li>
                                <li class="mdl-menu__item" data-val="private">
                                    Private
                                </li>
                                <li class="mdl-menu__item" data-val="charity">
                                    Charity
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Address Input -->
                    <div class="col-lg-12 p-t-20" id="Address">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <input class="mdl-textfield__input" id="text_address" type="text" name="address" autocomplete="nope" required />
                            <label class="mdl-textfield__label" for="text_address">
                                Address
                            </label>
                            <span class="mdl-textfield__error">
                                Address required!
                            </span>
                        </div>
                        <div align="right">
                            <button class="btn btn-skype waves-effect waves-light" type="button" onclick="address_add()">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-12 p-t-20">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <input class="mdl-textfield__input" id="txtemail" type="email" name="email" />
                            <label class="mdl-textfield__label">
                                Email
                            </label>
                            <span class="mdl-textfield__error">
                                Enter Valid Email Address!
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-12 p-t-20">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <input class="mdl-textfield__input" id="txt8" type="text" name="fax" />
                            <label class="mdl-textfield__label">
                                Fax
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12 p-t-20 text-center">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink" type="submit">
                            Submit
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-default" type="button" id="add_form_Cancel_button">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
